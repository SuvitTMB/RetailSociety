<style type="text/css">




.scene {
  display: inline-block;
  height: 95px;
  width: 47%;
  margin: 0.2rem 0.2rem;
  perspective: 600px;
  border:2px solid #0418da;
  background-color: #f68b1f;
  border-radius: 8px;
}

.card {
  position: relative;
  width: 100%;
  height: 100%;
  cursor: pointer;
  transform-style: preserve-3d;
  transform-origin: center right;
  transition: transform 1s;
  border-radius: 8px;
  background-color: #f68b1f;
}

.card.is-flipped {
  transform: translateX(-100%) rotateY(-180deg);
}

.card__face {
  position: absolute;
  width: 100%;
  height: 100%;
  color: white;
  text-align: center;
  font-weight: bold;
  font-size: 40px;
  backface-visibility: hidden;
  line-height: 1.2;
}

.card__face--front {
  background: crimson;
}

.card__face--back {   
  background-color: #0056ff; color:#ffffff;
  transform: rotateY(180deg); position: absolute;
  border-radius: 8px;
  border:2px solid #ffffff;
}
.textinbox {
  position: absolute; 
  color:#ffffff; font-size:14px; text-align: center; padding:36px 8px; width:100%;line-height: 1.2; 
}
.textimg {
  position: absolute; 
  margin:-1px;

}
.card__off {
  cursor: default;
  background: #dc3545 !important;
  border-radius: 5px;
  color:#ffff00;
  /*transform: rotateY(180deg);*/
}

.card__selected {
  cursor: default;
  background: #002d63;
  border-radius: 5px;
  color:#000000;
}

.card__noselected {
  cursor: default;
  background: #0056ff;
  border-radius: 5px;
  color:#fff;
}

.card__userselected {
  cursor: default;
  background: #f68b1f;
  border-radius: 5px;
  color:#fff;
}

.card-text {
  margin-top:20px;color:#ffffff;
  font-size: 14px; font-weight: 600;
}
.card-textno {
  margin-top:20px;color:#ffff00;
  font-size: 14px; font-weight: 600;
}

</style>
